<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Typing Test Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="inputfield">
        <div class="content-box">
            <div class="typing-text"><p> </p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time left:</p>
                        <span><b>60</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span><b>0</b></span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span><b>0</b></span>
                    </li>
                <button type="button">Try Again</button>
            </div>
        </div>
    </div>
    <script src="paragraph.js"></script>
    <script src="script.js"></script>
</body>
</html>
